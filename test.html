<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRT 호출</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Pretendard", "Noto Sans KR", sans-serif;
        background-color: #ececec;
        width: 100%;
        min-width: 360px;
        min-height: 850px;
        position: relative;
        overflow-x: hidden;
      }

      /* Android Status Bar */
      .status-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 360px;
        height: 89px;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 16px;
        z-index: 10;
      }

      .status-bar .time {
        color: black;
        font-weight: 600;
        font-size: 14px;
      }

      .status-bar .icons {
        display: flex;
        gap: 4px;
        color: black;
      }

      /* Logo */
      .logo {
        position: absolute;
        top: 89px;
        left: 137px;
        width: 96px;
        height: 42px;
        object-fit: cover;
        aspect-ratio: 2.29;
      }

      /* Title */
      .title {
        position: absolute;
        top: 141px;
        left: 133px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", "Pretendard-Bold", Helvetica, sans-serif;
        font-weight: 700;
        color: #222222;
        font-size: 24px;
        text-align: center;
        letter-spacing: -0.24px;
        line-height: 38.4px;
        white-space: nowrap;
      }

      /* Subtitle */
      .subtitle {
        position: absolute;
        top: 183px;
        left: 85px;
        height: 26px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.5;
        font-family: "Inter", "Pretendard-Medium", Helvetica, sans-serif;
        font-weight: 500;
        color: #222222;
        font-size: 16px;
        text-align: center;
        letter-spacing: -0.16px;
        line-height: 25.6px;
        white-space: nowrap;
      }

      /* Ferry Button Background */
      .ferry-bg {
        position: absolute;
        top: 239px;
        left: calc(50% - 164px);
        width: 328px;
        height: 220px;
        background-color: #499c73;
        border-radius: 16px;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.16);
      }

      /* Bus Button Background */
      .bus-bg {
        position: absolute;
        top: 475px;
        left: calc(50% - 164px);
        width: 328px;
        height: 220px;
        background-color: #349eb5;
        border-radius: 16px;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.16);
      }

      /* Icons */
      .ferry-icon {
        position: absolute;
        top: 259px;
        left: 140px;
        width: 80px;
        height: 80px;
      }

      .bus-icon {
        position: absolute;
        top: 495px;
        left: 140px;
        width: 80px;
        height: 80px;
      }

      /* Button Titles */
      .ferry-title {
        position: absolute;
        top: 355px;
        left: 135px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", "Pretendard-Bold", Helvetica, sans-serif;
        font-weight: 700;
        color: white;
        font-size: 20px;
        text-align: center;
        letter-spacing: -0.2px;
        line-height: 32px;
        white-space: nowrap;
      }

      .bus-title {
        position: absolute;
        top: 591px;
        left: 144px;
        height: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", "Pretendard-Bold", Helvetica, sans-serif;
        font-weight: 700;
        color: white;
        font-size: 20px;
        text-align: center;
        letter-spacing: -0.2px;
        line-height: 32px;
        white-space: nowrap;
      }

      /* Button Descriptions */
      .ferry-description {
        position: absolute;
        top: 399px;
        left: 103px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.7;
        font-family: "Inter", "Pretendard-Medium", Helvetica, sans-serif;
        font-weight: 500;
        color: white;
        font-size: 14px;
        text-align: center;
        letter-spacing: -0.14px;
        line-height: 19.6px;
      }

      .bus-description {
        position: absolute;
        top: 635px;
        left: 105px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.7;
        font-family: "Inter", "Pretendard-Medium", Helvetica, sans-serif;
        font-weight: 500;
        color: white;
        font-size: 14px;
        text-align: center;
        letter-spacing: -0.14px;
        line-height: 19.6px;
      }

      /* Footer Text */
      .footer-text {
        position: absolute;
        top: 719px;
        left: 62px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.5;
        font-family: "Inter", "Pretendard-Medium", Helvetica, sans-serif;
        font-weight: 500;
        color: #222222;
        font-size: 14px;
        text-align: center;
        letter-spacing: -0.14px;
        line-height: 19.6px;
      }

      /* Footer Logo */
      .footer-logo {
        position: absolute;
        top: 770px;
        left: 0;
        width: 360px;
        height: 80px;
        background-color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 13px 75px;
      }

      .footer-logo img {
        width: 201px;
        height: 43px;
        object-fit: cover;
        aspect-ratio: 4.63;
      }

      /* Clickable buttons */
      .ferry-button,
      .bus-button {
        cursor: pointer;
        transition:
          transform 0.2s ease,
          box-shadow 0.2s ease;
      }

      .ferry-button:hover,
      .bus-button:hover {
        transform: translateY(-2px);
        box-shadow: 3px 5px 8px rgba(0, 0, 0, 0.2);
      }

      .ferry-button:active,
      .bus-button:active {
        transform: translateY(0);
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.16);
      }
    </style>
  </head>

    <!-- Footer Logo -->
